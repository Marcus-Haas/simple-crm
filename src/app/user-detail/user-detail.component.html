<mat-card class="user-detail-header">

    <button mat-icon-button [matMenuTriggerFor]="menuDetails" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuDetails="matMenu">
        <button mat-menu-item (click)="editDetails()">Edit</button>
    </mat-menu>

    <div class="user-box">
        <img src="./assets/img/avatar.png" alt="">
        <div class="user-detail">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </div>
</mat-card>

<mat-card class="address-container">

    <button mat-icon-button [matMenuTriggerFor]="menuAddress" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuAddress="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.postal}} {{user.city}}
    </mat-card-content>
</mat-card>
