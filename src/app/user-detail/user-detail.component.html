<mat-card class="user-detail-header">

    <button mat-icon-button [matMenuTriggerFor]="menuDetails" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuDetails="matMenu">
        <button mat-menu-item (click)="editDetails()">Edit</button>
    </mat-menu>

    <div class="user-box">
        <img src="./assets/img/avatar.png" alt="">
        <div class="user-detail">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </div>

    <button (click)="openRecycleDialog(); $event.stopPropagation()" class="trash-btn" mat-mini-fab color="primary"
        matTooltip="Delete User" [matTooltipPosition]="'before'">
        <mat-icon>delete</mat-icon>
    </button>
</mat-card>

<mat-card class="card-container">

    <button mat-icon-button [matMenuTriggerFor]="menuAddress" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuAddress="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit address</button>
    </mat-menu>

    <mat-card-header>
        <div class="head-icon-box">
            <mat-icon>home</mat-icon>
            <mat-card-title>Address</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.postal}} {{ user.city }}
    </mat-card-content>

</mat-card>

<mat-card class="card-container">

    <button mat-icon-button [matMenuTriggerFor]="menuBirthday" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuBirthday="matMenu">
        <button mat-menu-item (click)="editBirthday()">Edit birthdate</button>
    </mat-menu>

    <mat-card-header>
        <div class="head-icon-box">
            <mat-icon>cake</mat-icon>
            <mat-card-title>Birthday</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        {{ birthday | date:'longDate' }}
    </mat-card-content>


</mat-card>
