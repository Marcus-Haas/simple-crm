<mat-card class="user-detail-header {{project.status.toLowerCase()}}">

    <button mat-icon-button [matMenuTriggerFor]="menuDetails" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuDetails="matMenu">
        <button mat-menu-item (click)="editProjectDetails()">Edit project details</button>
    </mat-menu>

    <h1 class="eventname">{{ project.projectName }}</h1>

    <div class="manager-box">
        <mat-icon>person</mat-icon>
        Projectmanager:
        {{ project.manager }}
    </div>

    <div class="status">
        {{ project.status }}
    </div>
</mat-card>

<mat-card class="card-container">
    <button mat-icon-button [matMenuTriggerFor]="menuEventDate" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuEventDate="matMenu">
        <button mat-menu-item (click)="editEventDate()">Edit date</button>
    </mat-menu>

    <mat-card-header>
        <div class="head-icon-box">
            <mat-icon>calendar_month</mat-icon>
            <mat-card-title>Event date</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        {{ project.projectDate| date:'dd.MM.yyyy' }}
    </mat-card-content>
</mat-card>

<mat-card class="card-container">
    <button mat-icon-button [matMenuTriggerFor]="menuRevenue" class="upper-right-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRevenue="matMenu">
        <button mat-menu-item (click)="editRevenue()">Edit revenue</button>
    </mat-menu>

    <mat-card-header>
        <div class="head-icon-box">
            <mat-icon>euro</mat-icon>
            <mat-card-title>Revenue</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        {{ project.revenue.toLocaleString() }} EUR<br>
    </mat-card-content>
</mat-card>

<mat-card class="card-container">

    <button mat-icon-button [matMenuTriggerFor]="menuProjectNote" class="upper-right-btn">
        <mat-icon>save</mat-icon>
    </button>
    <mat-menu #menuProjectNote="matMenu">
        <button mat-menu-item (click)="saveProjectNote()">Save note</button>
    </mat-menu>

    <mat-card-header>
        <div class="head-icon-box">
            <mat-icon>edit_note</mat-icon>
            <mat-card-title>Make a note</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content class="margin">
        <mat-form-field class="full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="make a note" [(ngModel)]="project.note"></textarea>
        </mat-form-field>
    </mat-card-content>

</mat-card>
