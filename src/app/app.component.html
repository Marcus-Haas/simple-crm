<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.png" alt="">
    </div>
    <ul class="menu-items">
      <li routerLink="/"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="/projects"><mat-icon>event_list</mat-icon>Projects</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
      <li routerLink="/recycle"><mat-icon>folder_delete</mat-icon>Deleted users</li>
      <li routerLink="/imprint"><mat-icon>error</mat-icon>Imprint</li>


    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
