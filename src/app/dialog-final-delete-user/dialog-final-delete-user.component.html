<div>
    <mat-dialog-content>
        Do you want to delete this user forever?
        <mat-dialog-actions>
            <button mat-button (click)="dialogRef.close()">No</button>
            <button mat-button (click)="deleteForever()" cdkFocusInitial>Yes</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
