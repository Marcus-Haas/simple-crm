<mat-card>
    <mat-card-content>
        <table class="user-table" matSort (matSortChange)="sortUserData($event)">
            <tr>
                <th mat-sort-header="username">
                    Name
                </th>
                <th mat-sort-header="usermail">
                    E-Mail
                </th>
                <th mat-sort-header="usercity">
                    City
                </th>
            </tr>
            @for (user of allUsers; track $index) {
            <tr [routerLink]="'/user/' + user.id">
                <td>{{ user.lastName }}, {{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
            </tr>
            }
        </table>
    </mat-card-content>
</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user"
    [matTooltipPosition]="'above'">
    <mat-icon>add</mat-icon>
</button>
