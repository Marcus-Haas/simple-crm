<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>
                    <div class="sort-wrapper">
                        Name
                        <div class="sort-helper">
                            <mat-icon color="warn" class="sort" (click)="sortName()" matTooltip="sort"
                                [matTooltipPosition]="'right'">arrow_drop_down</mat-icon>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="sort-wrapper">
                        E-mail
                        <div class="sort-helper">
                            <mat-icon color="warn" class="sort" (click)="sortEmail()" matTooltip="sort"
                                [matTooltipPosition]="'right'">arrow_drop_down</mat-icon>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="sort-wrapper">
                        City
                        <div class="sort-helper">
                            <mat-icon color="warn" class="sort" (click)="sortCity()" matTooltip="sort"
                                [matTooltipPosition]="'right'">arrow_drop_down</mat-icon>
                        </div>
                    </div>
                </th>
            </tr>
            @for (user of allUsers; track $index) {
            <tr [routerLink]="'/user/' + user.id">
                <td>{{ user.lastName }}, {{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
            </tr>
            }
        </table>
    </mat-card-content>
</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user"
    [matTooltipPosition]="'above'">
    <mat-icon>add</mat-icon>
</button>
